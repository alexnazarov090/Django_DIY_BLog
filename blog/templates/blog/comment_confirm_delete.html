{% extends "blog/base_generic.html" %}

{% block content %}

<h1>Delete Comment</h1>

<p>Are you sure you want to delete the comment: {{ comment }} created by {{ comment.commenter }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." class="blog__btn">
</form>

{% endblock %}
