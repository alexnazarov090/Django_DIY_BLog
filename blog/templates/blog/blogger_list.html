{% extends "blog/base_generic.html" %}

{% block content %}
<h1>All bloggers</h1>
<ul>
    {% for blogger in blogger_list %}
    <li><img src="{{ blogger.profile_image_thumbnail.url }}" alt="Avatar thumbnail" class="profile-image-thumbnail"><a href="{{ blogger.get_absolute_url }}">{{ blogger.username }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
