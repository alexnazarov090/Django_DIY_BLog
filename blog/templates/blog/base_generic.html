<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>DIY Blog</title>{% endblock %}
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
    <nav id="sidebar" class="sidebar">
        {% block sidebar %}
        <ul class="nav__list">
            <li><a href="{% url 'blog:index' %}" class="nav__link">Home</a></li>
            <li><a href="{% url 'blog:blogs' %}" class="nav__link">All blogs</a></li>
            <li><a href="{% url 'blog:bloggers' %}" class="nav__link">All bloggers</a></li>
        </ul>
        <ul class="nav__list">
            {% if user.is_authenticated %}
                <li>User: {{ user.get_username }}</li>
                <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
            {% endif %}
        </ul>
        {% endblock %}
    </nav>
    <main id="content" class="content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
