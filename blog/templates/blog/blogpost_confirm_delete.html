{% extends "blog/base_generic.html" %}

{% block content %}

<h1>Delete Blog Post</h1>

<p>Are you sure you want to delete this blog post: {{ blogpost }} created by {{ blogpost.author }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
</form>

{% endblock %}
