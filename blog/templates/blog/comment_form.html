{% extends "blog/base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="comment__blogname">
        <h4>Post you comment for: </h4>
        <p><a href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a></p>
    </div>
    <table>
    {{ form|crispy }}
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock %}
