{% extends "blog/base_generic.html" %}

{% block content %}
<h1>Blogger: {{ blogger.username }}</h1>
<h2>Bio</h2>
<p>{{ blogger.bio }}</p>
<h2>Blogs list</h2>
<ul>
    {% for blogpost in blogpost_list %}
    <li><a href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a>({{ blogpost.post_date }})</li>
    {% endfor %}
</ul>
{% endblock %}
