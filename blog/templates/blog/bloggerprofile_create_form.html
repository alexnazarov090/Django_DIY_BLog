{% extends "blog/base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Your Blogger Profile</h2>
<div class="form-wrapper">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
